<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wonderful Weather App</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Wonderful Weather</h1>
  </header>
  <main>
    <section>
      <h2>for: <span id="location"></span></h2>
      <article>
        <h3>Temperature</h3>
        <p id="temperature"><span></span> &deg;</p>
      </article>
      <article>
        <h3>Feels Like</h3>
        <p id="feels-like">--</p>
      </article>
      <article>
        <h3>Sunrise Time</h3>
        <p id="sunrise">--</p>
      </article>
      <article>
        <h3>Sunset Time</h3>
        <p id="sunset">--</p>
      </article>
    </section>
    <button id="btn"></button>
  </main>
</body>

<script src="js/main.js"></script>
</html>
